name: 'Setup Node.js'
description: 'Reusable action to setup Node.js with caching'

inputs:
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '18.x'
  cache-dependency-path:
    description: 'Path to package-lock.json for caching'
    required: false
    default: ''

runs:
  using: "composite"
  steps:
  - name: Setup Node.js
    uses: actions/setup-node@v4
    with:
      node-version: ${{ inputs.node-version }}
      cache: ${{ inputs.cache-dependency-path && 'npm' || '' }}
      cache-dependency-path: ${{ inputs.cache-dependency-path }}
